<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hair Accesories Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="script.js" defer></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/serviceworker.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed: ", error);
            });
        });
      }
    </script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Hair Accesories Store</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="products">
        <div class="container">
          <h2>Featured Products</h2>
          <div class="product">
            <img src="images\bow_clip.png" alt="Bow Clips" />
            <h3>Bow Clips</h3>
            <p>Rs 350</p>
            <button>Add to Cart</button>
          </div>
          <div class="product">
            <img src="images/scrunchies.png" alt="Scrunchies" />
            <h3>Scrunchies</h3>
            <p>Rs 99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product">
            <img src="images/clips.png" alt="Clips" />
            <h3>Scrunchies</h3>
            <p>Rs 99</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; Hair Accesories Store. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
